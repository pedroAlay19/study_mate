version: '3.8'

services:
  backend:
    image: ${AZURE_REGISTRY_NAME}.azurecr.io/studymate-backend:latest
    container_name: studymate-backend
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
    restart: unless-stopped
    networks:
      - studymate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ${AZURE_REGISTRY_NAME}.azurecr.io/studymate-frontend:latest
    container_name: studymate-frontend
    ports:
      - "8081:8080"
    environment:
      NODE_ENV: production
    restart: unless-stopped
    networks:
      - studymate-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  studymate-network:
    driver: bridge
